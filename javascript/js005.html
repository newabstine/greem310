<h1>자바스크립트_반복문</h1>
<p>조건식을 만족하는동안 실행문을 반복적으로 수행한다.</p>
<ul>
    <li>while문 : ~동안 이루어져라 <br>
        작성법 <br>
        var a=시작값; <br> 
        while(조건식){
            실행문;
            증감식; - 시작값의변수이름뒤에 ++/-- 둘중하나. 
        }
    </li>
    <li>
        for문 : while문과 반복문이라는 점은 같으나 비교적 간단한 기술 방식으로 사용빈도수가 높다.<br>
        작성법 <br>
        for(var a = 시작값; 조건식; 증감식) {
            실행문
        }
    
    </li>
</ul>


<script>
        var a=0; 
        while(a<5){
            console.log(a)
            // 증감식; - 시작값의변수이름뒤에 ++/-- 둘중하나. 
            a++;
        }


for(var b=0; b<5; b++){
    console.log(b)
}

</script>
