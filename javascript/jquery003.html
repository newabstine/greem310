<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_자동실행</title>

</head>
<body>
    <h1>자바스크립트_자동실행</h1>
    <h2>setInterval() : 메서드</h2>
    <p>
        클릭이나 마우스오버등 사용자가 이벤트를 하지않고, <br>
        <b>일정 시간마다</b> 자동으로 특정 구문이 실행하게 만드는 구문
    </p>

<p>
    작성법<br> 
    setInterval(funcion(){ <br>
        실행구간 <br>
    },반복시간지정)
    <br>

    변수로 변경하여 정지 시킬수도 있다. <br>
    <hr>
    let 변수이름 = setInterval(funcion(){ <br>
        실행구간 <br>
    },반복시간지정) <br>
    clearInterval(변수이름) > setInterval구문을 정지를 시킬 수 있다.
</p>




<button class="btn1">Start</button>
<button class="btn2">Stop</button>

<div class="box">
    <span>00</span> : <span>00</span> : <span>00</span>
</div>

<ul class="slide">
    <li><img src="slide/img/1.jpg" alt=""></li>
    <li><img src="slide/img/2.jpg" alt=""></li>
    <li><img src="slide/img/3.jpg" alt=""></li>
</ul>



<style>

    ul,ol {list-style: none; margin: 0; padding: 0;}

    .slide {position: relative;}
    .slide li {
        position: absolute;
        display: none;}
/* 
    .slide li:nth-child(1) {display: block;} */



</style>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(document).ready(function(){

// 내장객체를 활용하여 시간정보 가저오기

    let timer = setInterval(function(){
        let now = new Date(),
        hr = now.getHours(),
        min = now.getMinutes(),
        sec = now.getSeconds();
    $('.box span').eq(0).text(hr)
    $('.box span').eq(1).text(min)
    $('.box span').eq(2).text(sec)
    },1000)

    // btn2를 누르면 시간이 멈추고(timer에 해당하는 setinterval을 지우고) btn1을 누르면 시간이 간다.
$('.btn2').click(function(){
clearInterval(timer)
});

$('.btn1').click(function(){

timer = setInterval(function(){
    let now = new Date(),
        hr = now.getHours(),
        min = now.getMinutes(),
        sec = now.getSeconds();

    $('.box span').eq(0).text(hr)
    $('.box span').eq(1).text(min)
    $('.box span').eq(2).text(sec)
    },1000)
})




// 변수를 지정하고, 지정되어있는 숫자를 로테이션 시키기

let ii = 0;
setInterval(function(){
$('.box span').css({'color':'black'});
$('.box span').eq(ii).css({'color':'red'});
ii++;
if(ii==6)ii=0;
console.log(ii)


},500)






let li = 0;
setInterval(function(){


$('.slide li').css({'display':'none'})
$('.slide li').eq(li).css({'display':'block'})

console.log(li)

li++;
if(li==3) li=0;



},1000)





    })




</script>





</body>
</html>
